<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sams Resin</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
        integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="app.html" class="navbar__logo">Sams Resin</a>
            <div class="navbar__toggle" id="mobile__menu">
                <span class="bars"></span> <span class="bars"></span>
                <span class="bars"></span>
            </div>
            <ul class="navbar__content">
                <li class="items"><a href="app.html" class="links">Home</a></li>
                <li class="items"><a href="product.html" class="links">Products</a< /li>
                <li class="items"><a href="#" class="links">Contact</a></li>
                <button class="navbar__btn"><a class="button" href="cart.html"><i `
                            class="fa-solid fa-basket-shopping"></i></a></button>
            </ul>
        </div>
    </nav>

    <section id="home__page">
        <div class="home__container">
            <h1>Welcome To My Resin Shop</h1>
            <h4>Hand Crafted Resin Art</h4>
            <h2>Every Product Is Unique</h2>
            <button class="shop__btn"><a class="shop__button" href="#">Shop</a></button>
        </div>
        <h4 class="new__arrivals">New Arrivals</h4>
        <div class="product__carousel">
            <div class="product__display product__display--visible">
                <img class="product__img"
                    src="https://images.unsplash.com/photo-1640385034419-9634b8b01c71?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2069&q=80"
                    alt="">
                <div class="description__container">
                    <div id="product__description">
                        <h2>New Collection</h2>
                        <h4>Ocean Table</h4>
                        <p>$299.99</p>
                        <button class="display__btn"><a class="display__button" href="#">Add To Cart</a></button>
                    </div>
                </div>
            </div>
            <div class="product__display product__display--hidden">
                <img class="product__img"
                    src="https://images.unsplash.com/photo-1617638717732-a3ef01769ff2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzF8fHJlc2lufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
                    alt="">
                <div class="description__container">
                    <div id="product__description">
                        <h2>New Collection</h2>
                        <h4>Thin Ocean Table</h4>
                        <p>$149.99</p>
                        <button class="display__btn"><a class="display__button" href="#">Add To Cart</a></button>
                    </div>

                </div>
            </div>
            <div class="product__display product__display--hidden">
                <img class="product__img"
                    src="https://i.etsystatic.com/23932640/r/il/278679/3378396737/il_1588xN.3378396737_sshj.jpg" alt="">
                <div class="description__container">
                    <div id="product__description">
                        <h2>New Collection</h2>
                        <h4>Framed Beach</h4>
                        <p>$259.99</p>
                        <button class="display__btn"><a class="display__button" href="#">Add To Cart</a></button>
                    </div>
                </div>
            </div>
            <div class="swipe__btn">
                <button id="swipe__left"><i class="fa-solid fa-caret-left"></i></button>
                <button id="swipe__right"><i class="fa-solid fa-caret-right"></i></button>
            </div>
            <h2 id="unique">Every Product Is Unique</h2>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
